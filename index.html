<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Words Typing Game</title>
        <meta name="description" content="Words Typing Game">
        <meta http-equiv="author" content="Mateusz Åata">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
        <link href="https://fonts.googleapis.com/css?family=Quicksand&display=swap" rel="stylesheet">
    </head>
    <body>
       <nav>
           <ul class="word-list">
                <li class="liEl">.</li>
                <li class="liEl">.</li>
                <li class="liEl">1</li>
                <li class="liEl">2</li>
                <li class="liEl">3</li>
                <li class="liEl">4</li>
                <li class="liEl">5</li>
                <li class="liEl">6</li>
                <li class="liEl">7</li>
                <li class="liEl">8</li>
                <li class="liEl">9</li>
                <li class="liEl">10</li>
                <li class="liEl">.</li>
                <li class="liEl">.</li>
                <li class="liEl">.</li>
            </ul>
            <div class="pointer"></div>
       </nav>
       <section id="section-one">
            <div id="circle" class="circle">
                <div class="hand" id="hand"></div>
                <div class="number number1">1</div>
                <div class="number number2">2</div>
                <div class="number number3">3</div>
                <div class="number number4">4</div>
                <div class="number number5">5</div>
                <div class="number number6">6</div>
            </div>
            <input type="text" class="text-field" id="text-field" placeholder="Enter the word..."></input>
       </section>
       <section id="section-two">
           <div class="level" id="level">
                <h1>Level</h1>
               <p>1</p>
           </div>
            <div class="score" id="score">
                <h1>Score</h1>
                <p>0</p>
            </div>
            <div class="record" id="record">
                <h1>Record</h1>
                <p>0</p>
            </div>
       </section>
        <script src="main.js" async defer></script>
    </body>
</html>
